<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <!-- <input type="text" id="startingMinutes" placeholder="Minutes" /> -->
    <p id="countdown" >20:00</p>
    <button type="submit" id="start" >Start Timer</button>
    <button type="submit" id="reset" >Reset</button>

    <div>
        <input type="text" placeholder="Enter an activity.." id="item">
        <button id="add">
            Add
        </button>
    </div>

     <div class="container"> 
        <!-- Uncompleted tasks -->
        <ul class="todo" id="todo"></ul>

        <!-- Completed tasks -->
        <ul class="todo" id="completed"></ul>
    </div> 
</body>
</html>
